<div *ngIf="conference">
  <div class="jumbotron text-center">
    <div class="container">
      <h2 class="jumbotron-heading">{{conference.name}}</h2>      
      <p class="lead text-muted">Место проведения: {{conference.location}} <br>
        Даты проведения: {{conference.dateTimeStartConference | date:'dd.MM.yyyy'}} - {{conference.dateTimeFinishConference | date:'dd.MM.yyyy'}}</p>     
      
        <!-- <a class="btn btn-outline-secondary" routerLink="/conferences" role="button">К конференциям</a> -->
      
    </div>
  </div>


  <div class="container">
    <p class="lead">{{conference.info}}</p>

    <h2>Секции</h2>
    <div *ngFor="let s of conference.sections" class="rowTable container">
      <h4>{{s.name}}</h4>
      <p>{{s.info}}</p>
      <div class="container">
        <h4 *ngIf="s.lectures.length != 0">Лекции</h4>
        <div *ngFor="let l of s.lectures" class="container">
          <a routerLink="/lectures/{{l.id}}" class="topic">
            <h5>{{l.topic}}</h5>
          </a>
        </div>
      </div>
    </div>


  </div>


</div>
