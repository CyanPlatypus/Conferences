<div class="container">
    
  <a *ngIf="isMyApps" class="btn btn-outline-secondary mb-1" role="button" routerLink="/applications/add" (click)="show(c)">Подать заявку</a>

  <!-- <input type="text" placeholder="Find..." class="form-control mb" [(ngModel)]="filter" > -->
  <ul class="list-group">
    <li *ngFor="let app of applications" class="list-group-item clearfix"
    [ngClass]="{'border-danger' : app.isNew}">    
      <a [ngClass]="{'text-danger' : app.isNew}" 
      routerLink="/applications/{{app.id}}" >{{app.topic}}</a>
      <!-- [ngClass]="{'bg-danger': isMyApps }" -->
      <app-application-status class="float-right" [appStatus]="app.applicationStatus"></app-application-status>
      <!-- <p class="rounded-circle bg-danger float-left" *ngIf="app.isNew"> </p> -->

      <p class="mb-1">{{app.authors}}</p>
      <small>Конференция: {{app.conferenceName}}</small><br>
      <small>Секция: {{app.sectionName}}</small>
      
    </li>
  </ul>
</div>
